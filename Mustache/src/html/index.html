<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Agentes</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="/images/logo.png">
        <div class="menu">
            <nav class="menu__nav">
                <ul class="menu__items">
                    <li class="menu__item"><a class="menu__item--select menu__item--first " href="#" onclick="showAll()">Directorio de Agentes</a></li>
                    <li class="menu__item"><a class="menu__item--select" href="#">Contacto</a></li>
                    <li class="menu__item"><a class="menu__item--select menu__item--last" href="#">Ingresar</a></li>
                </ul>
                <ul class="menu__figure">
                    <li class="menu__figure--first"></li>
                    <li class="menu__figure--second"></li>
                    <li class="menu__figure--third"></li>
                </ul>
            </nav>
        </div>
    </header>       
    <div class="seeker">
        <img class="seeker__image" src="/images/banner.png">
        <h1 class="seeker__title">Los Mejores agentes de seguridad</h1>
        <input class="seeker__input" id="input" placeholder="Buscar por Empresa" onkeypress="validar(event)">
        <img class="seeker__lens" src="images/lupa.png" onclick ="callPromise()"> 
    </div> 
    <div class="container" id="p">
        
    </div>       
    <footer class="footer">
        <div class="footer__author"> 
            Desarrollado por Akurey.com|Todos los derechos reservados
        </div>
        <a class="footer__link" href="">TÃ©rminos y Condiciones</a>
    </footer>   

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>

    <script type="text/x-handlebars-template" id="template">
        {{#companies}}
            <div class="box">
                <div class="box__container-header">
                    {{#isCertified}}
                    <img class="box__logo" src="/images/certified.png">
                    {{/isCertified}}
                    <h3 class="box__title">{{name}}</h3>
                </div>
                <div class="box__se">
                    <div class="box__container1">
                        <img class="box__picture" src="{{image}}">
                        <p class="box__price">Desde: {{rate}} / {{hours}} horas</p>
                    </div>
                    <div>
                        <p class="box__text">{{description}}</p>
                        <button class="box__button button" >Contratar</button>
                    </div>
                </div>
            </div>
        {{/companies}}
    </script>
    
</body>
</html>
